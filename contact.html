<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/pages/contact.css">
</head>
<body>
    <!-- Back to Top -->
    <a href="#"><button id="backtop">
        <i class="fa-solid fa-angles-up"></i>
    </button></a>
<!-- HEADER -->
    <header>
        <nav>
            <div class="container">
                <div class="navbar" id="navbar">
                    <div class="nav-left">
                        <a href="#"><img src="images/home/logo.svg" alt=""></a>
                    </div>
                    <div class="nav-right" id="navbar-responsive">
                        <ul class="nav-items">
                            <li class="nav-item"><a href="index.html">home</a></li>
                            <li class="nav-item"><a href="about.html">about</a></li>
                            <button class="close" id="navbar-close"><img src="images/home/close.svg" alt=""></button>
                        </ul>
                        <a href="#"><button class="contact">contact us</button></a>
                    </div>
                    <button class="hamburger" id="navbar-open"><img src="images/home/burger.svg" alt=""></button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <div class="contact" data-aos="fade-up">
                    <div class="contact-left">
                        <h1>Contact</h1>
                        <h2>Ask us about</h2>
                        <div class="contact-options">
                            <div class="contact-option">
                                <div class="option__image">
                                    <img src="images/contact/contact1.svg" alt="">
                                </div>
                                <div class="option__title">
                                    <p>The quality of our talent network</p>
                                </div>
                            </div>
                            <div class="contact-option">
                                <div class="option__image">
                                    <img src="images/contact/contact2.svg" alt="">
                                </div>
                                <div class="option__title">
                                    <p>Usage & implementation of our software</p>
                                </div>
                            </div>
                            <div class="contact-option">
                                <div class="option__image">
                                    <img src="images/contact/contact3.svg" alt="">
                                </div>
                                <div class="option__title">
                                    <p>How we help drive innovation</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-right">
                        <form action="#">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email Address">
                            <input type="text" placeholder="Company Name">
                            <input type="text" placeholder="Title">
                            <textarea name="" id="" placeholder="Message"></textarea>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <section class="footer-bottom">
            <div class="container">
                <div class="footer-bottom__info" >
                    <div class="footer-left">
                        <div class="footer-left__title">
                            <a href="#"><img src="images/home/logo.svg" alt=""></a>
                            <span><a href="index.html">home</a></span>
                            <span><a href="about.html">about</a></span>
                        </div>
                        <div class="footer-left__description">
                            <p>987 Hillcrest Lane <br>Irvine, CA <br> California 92714 <br> Call Us : 949-833-7432</p>
                        </div>
                    </div>
                    <div class="footer-right">
                        <p>
                            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </p>
                        <span>Copyright 2020. All Rights Reserved</span>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
